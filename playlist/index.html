<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c26041fb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="fas fa-times"></i>
            <h1>Playlist</h1>
        </header>
        <main>
            <section class="main-song">
                <h2 class="blind">a song playing now</h2>
                <div class="main-song__cover">
                    <i class="far fa-image fa-3x"></i>
                </div>
                <div class="main-song__data">
                    <h3 class="main-song__title">Love To Hate me</h3>
                    <h5 class="main-song__author uppertext">blackpink</h5>
                </div>
            </section>
            <section class="btns">
                <h2 class="blind">button about play/liked/love</h2>
                <span class="btns__btn btns__btn-big">
                    <i class="fas fa-play fa-xs"></i>
                    <span>Play</span>
                </span>
                <span class="btns__btn">
                    <i class="fas fa-heart"></i>
                </span>
                <span class="btns__btn">
                    <i class="fas fa-plus"></i>
                </span>
            </section>
            <ul class="song-list">
                <h2 class="blind">song-list</h2>
                <li class="song-list__song">
                    <div class="song-list__cover firstCover"></div>
                    <div class="song-list__data">
                        <h5>Crazy Over You</h5>
                        <h6 class="uppertext">blackpink</h6>
                    </div>
                </li>
                <li class="song-list__song">
                    <div class="song-list__cover secondCover"></div>
                    <div class="song-list__data">
                        <h5 class="uppertext">smarty</h5>
                        <h6 class="uppertext">upshal</h6>
                    </div>
                </li>
                <li class="song-list__song">
                    <div class="song-list__cover thirdCover"></div>
                    <div class="song-list__data">
                        <h5>Abracadabra</h5>
                        <h6>YooA</h6>
                    </div>
                </li>
                <li class="song-list__song">
                    <div class="song-list__cover FourthCover"></div>
                    <div class="song-list__data">
                        <h5>Naughty</h5>
                        <h6 class="uppertext">irene & seulgi</h6>
                    </div>
                </li>
            </ul>
        </main>
    </div>
<!-- 아웃라인 까지 검사함, 포트폴리오에 아웃라인 검사와 유효성검사 완료했다는 점 포함 -->
</body>
</html>
