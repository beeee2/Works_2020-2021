<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>모바일 플레이리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c26041fb8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="screen-container">
      <div class="screen-wrap">
        <header>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </header>
        <div class="singer-data">
          <div class="singer__cover">
          </div>
          <div class="singer__info">
            <h2>Taylor Upsahl</h2>
            <h3>Pop, Rhythm and Blues</h3>
          </div>
          <div class="btns">
            <div class="shuffleBtn btn">Shuffle</div>
            <div class="likedBtn btn">
              <i class="fas fa-heart"></i>
              <span>212 971</span>
            </div>
          </div>
        </div>
        <div class="song-list">
          <div class="song">
            <div class="song__cover firstCover">  
            </div>
            <div class="song__data">
              <h6>Taylor Upsahl</h6>
              <h5>Smarty</h5>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="song">
            <div class="song__cover secondCover">
              
            </div>
            <div class="song__data">
              <h6>Taylor Upsahl</h6>
              <h5>Smile for the Camera</h5>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="song">
            <div class="song__cover thirdCover">
              
            </div>
            <div class="song__data">
              <h6>Taylor Upsahl</h6>
              <h5>Drug</h5>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="song">
            <div class="song__cover fourthCover">
            </div>
            <div class="song__data">
              <h6>Taylor Upsahl</h6>
              <h5>People I don't like</h5>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playing-bar">
          <div class="playing__song-data">
            <h6>Taylor Upsahl</h6>
            <h5>Smile for the Camera</h5>
          </div>
          <div class="playing__btns">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause fa-2x"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
      <div class="screen-wrap">
        <header>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="playing-song">
          <img src="img/smileforthecamera.jpg" alt="">
          <div class="playing-song__data">
            <h2>Smile for the Camera</h2>
            <h6>Taylor Upsahl</h6>
          </div>
        </div>
        <div class="progress-wrap">
          <div class="progress__time">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <div class="progress__bar">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="btn-container">
          <i class="fas fa-redo"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
  </body>
</html>
